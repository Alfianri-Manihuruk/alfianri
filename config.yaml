  # List View
  hideDescriptionInList: false

  # cover image for posts
  cover:
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  socialIcons:
    - name: "email"
      url: "mailto:al.aledko@gmail.com"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/alfianri-manihuruk"
    - name: "github"
      url: "https://github.com/Alfianri-Manihuruk"
    - name: "youtube"
      url: "https://www.youtube.com/c/AlfianriManihuruk"

  # text search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# for search using Fuse.js
